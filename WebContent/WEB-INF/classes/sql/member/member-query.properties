loginMember = SELECT * FROM MEMBER WHERE ID=? AND PW=? AND STATUS = 'Y'
selectMember = SELECT * FROM MEMBER_VIEW WHERE ID = ?
selectAllMember = SELECT * FROM MEMBER_VIEW
pwCheck = SELECT * FROM MEMBER WHERE ID = ? AND PW = ?

