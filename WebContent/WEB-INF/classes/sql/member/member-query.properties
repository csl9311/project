insertMember = INSERT INTO MEMBER VALUES(?, ?, ?, ?, ?, ?, ?, DEFAULT, ?, SYSDATE, SYSDATE, DEFAULT, ?, ?, 1)
insertAddress = INSERT INTO ADDRESS VALUES(SEQ_ADDRESS_CODE.NEXTVAL, ?, ?, ?)

adminUpdateMember = UPDATE MEMBER_VIEW SET NAME = ?, NICKNAME = ?, PHONE = ?, GENDER = ?, EMAIL = ?, GRADE = ?, MODIFYDATE = SYSDATE, NEWS = ?, SMS = ? WHERE ID = ?
addressUpdate = UPDATE ADDRESS SET POSTNUM = ?, ADDRESS = ?, ADDRESS_DETAIL = ? WHERE ADDRESS_CODE = ?
deleteMember = UPDATE MEMBER SET STATUS = ? WHERE ID = ?

